{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    
    <div class="row mt-2">
        <div class="col-md-5">
                    <img class="img-fluid " src="{% if product.image %}{{ product.image.url }}{% else %}
                {% static " img/feijÃ£otropero.png" %}{% endif %}">
        </div>
          
        <div class="col-md-6 card card-personal mt-2 me-3">
            <h1>{{ product.name }}</h1>
            <h2>
                <a class="" href="{{ product.category.get_absolute_url }}">
                    {{ product.category }}
                </a>
            </h2>
            <h5 class=""> R$ {{ product.price }}</h5>
            <form action="{% url "cart:cart_add" product.id %}" method="post">
                 {{ cart_product_form }}
                 {% csrf_token %}
                 <input type="submit" value="Add to cart">
            </form>
            {{ product.description|linebreaks }}
        </div>

    </div>
  
{% endblock %}
