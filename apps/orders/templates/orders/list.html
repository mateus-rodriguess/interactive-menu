{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Perfil: {{request.user}}{% endblock %}

{% block content %}
<div class="conteiner">
    <div class="row text-white">
        <div class="col-md-5 offset-md-3">
            <div class="card bg-dark">
                <div class="card-header">
                    <h1> Lista de pedidos aqui</h1>
                </div>
            </div>
            <div class="col  card card-personal  bg-dark">
                <div class="card-body">
                    {% for intem in orderitem %}
                        <p> {{ intem.product}}</p>
                        <p>R$ {{ intem.price}}</p>
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
