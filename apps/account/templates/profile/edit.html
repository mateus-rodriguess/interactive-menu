{% extends  'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Perfil: {{request.user}}{% endblock %}

{% block navbar %}
{% endblock navbar %}


{% block content %}

     <div class="row">
         <div class="col-md-4 offset-md-4">
            <div class="card  auth-card mt-4">
                <h1>Editar:{{request.user}}</h1>
                <form method="POST">
                    {{ profile_form|crispy }}
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <p><input type="submit" value="Salvar"></p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
