  
{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block navbar %}
{% endblock navbar %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card  auth-card mt-5">
            
                <div class="card-body ">
                    <h4 class="card-title text-center">Login</h4>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block mt-2">Entrar</button>
                    </form>
                    <p1 class="change-form-p">Quer criar uma conta? <a href="{% url 'account:register'%}">Clique aqui!</a></p>
                </div>
            
            </div>
        </div>
    </div>
{% endblock %}
