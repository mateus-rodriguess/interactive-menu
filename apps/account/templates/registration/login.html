  
{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block navbar %}
{% endblock navbar %}

{% block content %}
    <div class="row ">
        <div class="col-md-4 offset-md-4">
            <div class="card  auth-card mt-5 back-ground">
            
                <div class="card-body ">
                    <h4 class="card-title text-center">Login</h4>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="hidden" name="next" value="{{ next }}">
                        <button type="submit" class="btn btn-primary btn-block mt-2">Entrar</button>
                    </form>
                    <div class="mt-2 text-right">
                        <p1 class="change-form-p mt-2">Quer criar uma conta? <a href="{% url 'account:register'%}"><button class="btn btn-primary">Clique aqui!</button> </a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
